PLG_WTJMOODLE_MOODLE_TOKEN_DESC = "<p>Для получения токена нужно выполнить следующие действия:</p><ol><li>Создать специального пользователя в Moodle, от имени которого Joomla будет действовать в Moodle и обращаться к методам REST API. <code>Администрирование / Пользователи / Учётные записи / Добавить пользователя</code>. Не назначайте этого пользовтеля администратором сайта. </li><li>Создать роль для специального пользователя Moodle и назначить ей необходимые права доступа в <code>Администрирование / Пользователи / Права / Определить роли</code>. <span class=\"fw-bold\">Наличие или отсутствие в этом разделе доступов (контекста роли и прав) будет влиять на работу с некоторыми методами REST API</span>. Необходимые для методов права доступа видно на этапе добавления функций для веб-службы.</li><li>Создать <code>Внешнюю службу</code> в <code>Администрирование / Сервер / Веб-службы / Внешние службы</code>.</li><li>После создания внешней службы из списка внешних служб перейдите в <code>функции</code> созданной службы и добавьте необходимые для работы интеграции методы REST API. Добавьте метод <code>core_webservice_get_site_info</code> для того, чтобы в Joomla увидеть, что интеграция действительно работает, а так же список доступных для REST API методов.</li><li>Создайте <code>токен</code> в <code>Администрирование / Сервер / Веб-службы / Управление ключами</code> для специально созданного пользователя, из-под которого Joomla будет обращаться к REST API.</li></ol>"
PLG_WTJMOODLE_REST_API_METHODS_LABEL = "Методы REST API"
PLG_WTJMOODLE_REST_API_METHODS_DESC = "<p>Здесь Вы видите список методов REST API Вашего Moodle, доступных для работы. Для Вашей внешней службы должен быть доступен метод <code>core_webservice_get_site_info</code>. Чтобы увидеть больше методов добавьте их в список разрешённых в <code>Администрирование / Сервер / Веб-службы / Внешние службы / Пользовательские службы / Функции (Вашей внешней службы)</code> с помощью ссылки \"Добавить функции\"</p><p>Документация к REST API Moodle находится в самом Moodle <code>Администрирование / Сервер / Веб-службы / <strong>Документация API</strong></code>.</p>"