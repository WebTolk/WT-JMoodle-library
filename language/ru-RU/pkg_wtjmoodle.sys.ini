PKG_WTJMOODLE_WHATS_NEW="<h3>v.1.1.0 Что нового?</h3><h4>Helper\Course</h4><p>Добавлены правила проверки структуры данных для методов <code>core_course_...</code>.</p><h4>Поле списка курсов Courselist Joomla Form</h4><p>Добавлено Joomla Form поле, отображающее в Joomla список курсов Moodle. Для работы поля требуется разрешённый метод <code>core_course_get_courses</code> и настроенные в Moodle права доступа.</p><h4>GitHub</h4><p><a href=\"https://github.com/WebTolk/WT-JMoodle-library\" target=\"_blank\">WT JMoodle library на Github</a></p>"
