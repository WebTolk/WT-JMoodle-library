PKG_WTJMOODLE_WHATS_NEW="<h3>v.1.0.3 What's new?</h3><h4>SQL table prefix bug fixed</h4><p>There was a hardcoded SQL table prefix <code>dah2s</code> that does not match yours database prefix. Sorry for this bug. <strong class=\"text-danger\">Please, change this prefix of table <code>_lib_jmoodle_users_sync</code> to actual manually</strong>. This affects the library's operation only for the <code>addJoomlaMoodleUserSync()</code> and <code>removeJoomlaMoodleUserSync</code> methods</p><h4>Video (in Russian)</h4><p><a href=\"https://www.youtube.com/watch?v=mEmSFFb3rTo\">https://www.youtube.com/watch?v=mEmSFFb3rTo</a></p><h4>GitHub</h4><p><a href=\"https://github.com/WebTolk/WT-JMoodle-library\" target=\"_blank\">WT JMoodle library на Github</a></p>"
